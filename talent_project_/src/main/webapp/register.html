<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registration - Talent Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
        
        function registerEmp(){
            var fullname = document.getElementById("fullname").value;
            var phone = document.getElementById("phone-number").value;
            var address = document.getElementById("address").value;
            var email = document.getElementById("email").value;
            var position = document.getElementById("position").value;
            var password = document.getElementById("password").value;
            
            
            var formdata = new FormData();
            formdata.append("fullname",fullname);
            formdata.append("phone",phone);
            formdata.append("address",address);
            formdata.append("email",email);
            formdata.append("position",position);
            formdata.append("password",password);
            var url = "/resgisterEmp";
            
            fetch(url,{method: "POST", body: formdata})
                    .then(response => response.text())
                    .then(ans => renderResponse(ans));            
            
        }
        function renderResponse(ans){
            console.log(ans);
            if(ans == "success")
            {
                alert("Registeration successful");
            }
            else
            {
                alert("Something went wrong at the backend");
            }
            
        }
        
    </script>
</head>

<body class="bg-gradient-to-r from-indigo-500 to-pink-400 text-white">

  <!-- Registration Container -->
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-lg w-full">
      
      <!-- Logo Section -->
      <div class="text-center mb-6">
        <h1 class="text-3xl font-extrabold text-pink-600">TalentMGT</h1>
        <p class="text-gray-600">Join us and enhance your career potential</p>
      </div>

      <!-- Registration Form -->
      <form>
        
        <!-- Full Name Input -->
        <div class="mb-4">
          <label for="fullname" class="block text-sm font-semibold text-gray-700">Full Name</label>
          <input type="text" id="fullname" name="fullname" required class="w-full px-4 py-2 mt-2 bg-gray-100 text-gray-800 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-600" placeholder="Enter your full name">
        </div>

        <!-- Email Input -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-semibold text-gray-700">Email Address</label>
          <input type="email" id="email" name="email" required class="w-full px-4 py-2 mt-2 bg-gray-100 text-gray-800 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-600" placeholder="Enter your email">
        </div>

        <!-- Password Input -->
        <div class="mb-4">
          <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
          <input type="password" id="password" name="password" required class="w-full px-4 py-2 mt-2 bg-gray-100 text-gray-800 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-600" placeholder="Enter your password">
        </div>

        <!-- Confirm Password Input -->
        <div class="mb-6">
          <label for="confirm-password" class="block text-sm font-semibold text-gray-700">Confirm Password</label>
          <input type="password" id="confirm-password" name="confirm-password" required class="w-full px-4 py-2 mt-2 bg-gray-100 text-gray-800 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-600" placeholder="Confirm your password">
        </div>

        <!-- Phone number -->
        <div class="mb-6">
          <label for="Phone" class="block text-sm font-semibold text-gray-700">Phone Number</label>
          <input type="text" id="phone-number" name="phone-number" required class="w-full px-4 py-2 mt-2 bg-gray-100 text-gray-800 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-600" placeholder="Phone number">
        </div>
        
        <!-- Address -->
        <div class="mb-6">
          <label for="Address" class="block text-sm font-semibold text-gray-700">Address</label>
          <input type="text" id="address" name="address" required class="w-full px-4 py-2 mt-2 bg-gray-100 text-gray-800 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-600" placeholder="Address">
        </div>
        
        <!-- Post -->
        <div class="mb-6">
          <label for="Position" class="block text-sm font-semibold text-gray-700">Enter your Position</label>
          <input type="text" id="position" name="position" required class="w-full px-4 py-2 mt-2 bg-gray-100 text-gray-800 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-pink-600" placeholder="Position">
        </div>

        <!-- Terms and Conditions -->
        <div class="flex items-center mb-6">
          <input type="checkbox" id="terms" name="terms" required class="form-checkbox h-5 w-5 text-pink-600">
          <label for="terms" class="ml-2 text-sm text-gray-600">I agree to the <a href="#" class="text-pink-600 hover:text-pink-800">Terms and Conditions</a></label>
        </div>

        <!-- Register Button -->
        

        <!-- Already have an account -->
        <div class="mt-4 text-center">
          <p class="text-sm text-gray-600">Already have an account? <a href="/login" class="text-pink-600 hover:text-pink-800">Login</a></p>
        </div>
        
      </form>
      <button onclick = "registerEmp()" class="w-full py-3 px-6 text-lg font-semibold bg-pink-600 text-white rounded-lg hover:bg-pink-700 focus:outline-none focus:ring-2 focus:ring-pink-600 transition duration-300">Register</button>
    </div>
  </div>

</body>
</html>
