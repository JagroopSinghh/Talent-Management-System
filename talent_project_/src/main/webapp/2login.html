<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Talent Management System</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gradient-to-r from-blue-500 to-teal-400 text-white">
    <script>
           function checklogininfo(){
                var id = 1;
                
                var mail = document.getElementById("empemail").value;
                var password = document.getElementById("emppassword").value;
            
            
            var formdata = new FormData();
            formdata.append("mail",mail);
            formdata.append("password",password);
            
            var url = "/Emplogin";
            
            fetch(url,{method: "POST", body: formdata})
                    .then(response => response.text())
                    .then(ans => renderResponse(ans));    
            
            
        }
        function renderResponse(ans){
            console.log(ans);
            if(ans === "success")
            {
                alert("Your logged in");
                window.location.href = "5dashboard_emp.html";
            }
            else
            {
                alert("Your email or password is wrong");
            }
            
        }

        
    </script>
  <!-- Login Container -->
  <div class="min-h-screen flex items-center justify-center">
    <div class="bg-white rounded-lg shadow-lg p-8 max-w-md w-full">
      
      <!-- Logo Section -->
      <div class="text-center mb-6">
        <h1 class="text-3xl font-extrabold text-teal-600">TalentMGT</h1>
        <p class="text-gray-600">Your smart talent management solution</p>
      </div>

      <!-- Login Form -->
      
        
        <!-- Email Input -->
        <div class="mb-4">
          <label for="email" class="block text-sm font-semibold text-gray-700">Email Address</label>
          <input type="email" id="empemail" name="email" required class="w-full px-4 py-2 mt-2 bg-gray-100 text-gray-800 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600" placeholder="Enter your email">
        </div>

        <!-- Password Input -->
        <div class="mb-6">
          <label for="password" class="block text-sm font-semibold text-gray-700">Password</label>
          <input type="password" id="emppassword" name="password" required class="w-full px-4 py-2 mt-2 bg-gray-100 text-gray-800 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-teal-600" placeholder="Enter your password">
        </div>

        <!-- Remember Me and Forgot Password -->
        <div class="flex items-center justify-between mb-6">
          <label for="remember" class="inline-flex items-center text-sm">
            <input type="checkbox" id="remember" name="remember" class="form-checkbox h-5 w-5 text-teal-600">
            <span class="ml-2 text-gray-600">Remember me</span>
          </label>
          <a href="#" class="text-sm text-teal-600 hover:text-teal-800">Forgot password?</a>
        </div>

        <!-- Login Button -->
        <button onclick="checklogininfo()" class="w-full py-3 px-6 text-lg font-semibold bg-teal-600 text-white rounded-lg hover:bg-teal-700 focus:outline-none focus:ring-2 focus:ring-teal-600 transition duration-300">Login</button>

        <!-- Sign Up Link -->
        <div class="mt-4 text-center">
          <p class="text-sm text-gray-600">Don't have an account? <a href="register.html" class="text-teal-600 hover:text-teal-800">Sign up</a></p>
        </div>
        
      
    </div>
  </div>

</body>
</html>
